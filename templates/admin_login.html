<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dark Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0d1117;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #c9d1d9;
        }

        .login-container {
            background: #161b22;
            padding: 36px;
            border-radius: 12px;
            border: 1px solid #30363d;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .logo {
            width: 52px;
            height: 52px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #f85149, #da3633);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .login-header h1 {
            font-size: 22px;
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 4px;
        }

        .login-header p {
            color: #8b949e;
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            color: #f0f6fc;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 14px;
            color: #f0f6fc;
            transition: all 0.15s;
            outline: none;
        }

        .form-group input::placeholder {
            color: #8b949e;
        }

        .form-group input:hover {
            border-color: #484f58;
        }

        .form-group input:focus {
            border-color: #f85149;
            background: #0d1117;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background: linear-gradient(180deg, #f85149, #da3633);
            color: #fff;
            border: 1px solid #bd2c00;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn-login:hover {
            background: linear-gradient(180deg, #ff7b72, #f85149);
        }

        .error-message, .success-message {
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
            text-align: center;
            font-size: 13px;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            color: #ff7b72;
        }

        .success-message {
            background: rgba(46, 160, 67, 0.1);
            border: 1px solid rgba(46, 160, 67, 0.3);
            color: #7ee787;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #21262d;
        }

        .footer a {
            color: #8b949e;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.15s;
        }

        .footer a:hover {
            color: #f0f6fc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üõ°Ô∏è</div>
            <h1>Admin Panel</h1>
            <p>Authorized Personnel Only</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter admin password" 
                    required 
                    autofocus
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="footer">
            <a href="/checker/auth">‚Üê Back to Checker</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ password: password })
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = 'Access granted. Redirecting...';
                    successDiv.style.display = 'block';
                    setTimeout(() => window.location.href = '/admin', 800);
                } else {
                    errorDiv.textContent = data.error || 'Invalid password';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
