<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Checker - Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0d1117;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #c9d1d9;
        }

        .auth-container {
            background: #161b22;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #30363d;
            max-width: 440px;
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 56px;
            height: 56px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .auth-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 6px;
        }

        .auth-header .subtitle {
            color: #8b949e;
            font-size: 14px;
        }

        .auth-header .beta-badge {
            display: inline-block;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 12px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            color: #f0f6fc;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 14px;
            color: #f0f6fc;
            transition: all 0.15s;
            outline: none;
        }

        .form-group input::placeholder {
            color: #8b949e;
        }

        .form-group input:hover {
            border-color: #484f58;
        }

        .form-group input:focus {
            border-color: #f59e0b;
            background: #0d1117;
        }

        .btn-auth {
            width: 100%;
            padding: 10px;
            background: linear-gradient(180deg, #f59e0b, #d97706);
            color: #000;
            border: 1px solid #b45309;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn-auth:hover {
            background: linear-gradient(180deg, #fbbf24, #f59e0b);
        }

        .btn-auth:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message, .success-message {
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
            text-align: center;
            font-size: 13px;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            color: #ff7b72;
        }

        .success-message {
            background: rgba(46, 160, 67, 0.1);
            border: 1px solid rgba(46, 160, 67, 0.3);
            color: #7ee787;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 24px;
        }

        .feature-item {
            background: #0d1117;
            padding: 16px 10px;
            border-radius: 6px;
            border: 1px solid #21262d;
            text-align: center;
            transition: all 0.15s;
        }

        .feature-item:hover {
            border-color: #30363d;
        }

        .feature-item .icon {
            font-size: 26px;
            margin-bottom: 6px;
        }

        .feature-item .text {
            font-size: 12px;
            color: #8b949e;
            font-weight: 500;
        }

        .info-box {
            background: rgba(56, 139, 253, 0.1);
            border: 1px solid rgba(56, 139, 253, 0.2);
            padding: 16px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
        }

        .info-box .icon {
            font-size: 22px;
            margin-bottom: 8px;
        }

        .info-box p {
            color: #8b949e;
            font-size: 13px;
            line-height: 1.4;
        }

        .info-box strong {
            color: #f0f6fc;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 0.6s linear infinite;
            margin-left: 6px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .auth-container {
                padding: 32px 24px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">ðŸŒ™</div>
            <h1>Dark Checker</h1>
            <p class="subtitle">Card Verification System</p>
            <span class="beta-badge">ðŸ”’ Restricted</span>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="auth-form">
            <div class="form-group">
                <label for="access-key">Access Key</label>
                <input 
                    type="text" 
                    id="access-key" 
                    placeholder="Enter your access key" 
                    required 
                    autofocus
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="btn-auth" id="submit-btn">
                Continue to Dashboard
            </button>
        </form>

        <div class="features">
            <div class="feature-item">
                <div class="icon">ðŸ”“</div>
                <div class="text">Auth Mode</div>
            </div>
            <div class="feature-item">
                <div class="icon">âš¡</div>
                <div class="text">Instant</div>
            </div>
            <div class="feature-item">
                <div class="icon">ðŸŽ¯</div>
                <div class="text">Accurate</div>
            </div>
            <div class="feature-item">
                <div class="icon">ðŸ’³</div>
                <div class="text">BIN Info</div>
            </div>
        </div>

        <div class="info-box">
            <div class="icon">ðŸ’¡</div>
            <p>
                <strong>Need access?</strong><br>
                Contact administrator for credentials.
            </p>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const savedKey = localStorage.getItem('checker_access_key');
            const keyInput = document.getElementById('access-key');
            
            if (savedKey) {
                keyInput.value = savedKey;
                keyInput.placeholder = 'Using saved key';
            }
        });

        document.getElementById('auth-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const key = document.getElementById('access-key').value.trim();
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const submitBtn = document.getElementById('submit-btn');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (!key) {
                errorDiv.textContent = 'Please enter an access key';
                errorDiv.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Verifying... <span class="loading"></span>';

            try {
                const response = await fetch('/checker/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ key: key })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('checker_access_key', key);
                    successDiv.textContent = 'Access granted! Redirecting...';
                    successDiv.style.display = 'block';
                    setTimeout(() => window.location.href = '/checker', 1200);
                } else {
                    if (localStorage.getItem('checker_access_key') === key) {
                        localStorage.removeItem('checker_access_key');
                    }
                    errorDiv.textContent = data.error || 'Invalid access key';
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Continue to Dashboard';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continue to Dashboard';
            }
        });

        document.getElementById('access-key').addEventListener('focus', async function() {
            if (this.value) return;
            try {
                const clipboardText = await navigator.clipboard.readText();
                if (clipboardText && clipboardText.length > 20) {
                    this.value = clipboardText;
                }
            } catch (err) {}
        });

        document.getElementById('access-key').addEventListener('dblclick', function() {
            const savedKey = localStorage.getItem('checker_access_key');
            if (savedKey && confirm('Delete saved access key?')) {
                localStorage.removeItem('checker_access_key');
                this.value = '';
                this.placeholder = 'Enter your access key';
                alert('âœ“ Access key deleted');
            }
        });
    </script>
</body>
</html>
